<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="ash-ajida">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css" />

<body>
    <header>
        <div class="slider-images-wrapper gallery-hero">
            <img class="gallery-hero-img" src="assets/images/camera.jpg" alt="love birds"
                srcset="assets/images/camera-sm.png, assets/images/camera-md.png 500w, assets/images/camera.png 1000w" />
            <div class="overlay-bg">
                <div class="hero-text">
                    <span class="big-name gallery-big">Gallery</span>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="wrapper">
                <nav class="header-nav">
                    <div class="logo">
                        <a href="index.html"><span>Our Wedding</span></a>
                    </div>
                    <div class="nav-links">
                        <a href="index.html" class="link">Home</a>
                        <a href="gallery.html" class="link">Gallery</a>
                        <a href="messages.html" class="link">Messages</a>
                    </div>
                    <div class="burger-menu">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="section-gallery">
            <div class="container">
                <div class="wrapper">
                    <figure class="gallery">
                        <div class="img-gl-wrapper">
                            <img class="image" src="assets/images/couple-2.jpg" alt="couple">
                            <div class="overlay"></div>
                        </div>
                        <div class="img-gl-wrapper">
                            <img class="image" src="assets/images/couple-3.jpg" alt="couple">
                            <div class="overlay"></div>
                        </div>
                        <div class="img-gl-wrapper">
                            <img class="image" src="assets/images/pic-1-couple.jpg" alt="couple">
                            <div class="overlay"></div>
                        </div>
                        <div class="img-gl-wrapper">
                            <img class="image" src="assets/images/pic-3-couple.jpg" alt="couple">
                            <div class="overlay"></div>
                        </div>
                        <div class="img-gl-wrapper">
                            <img class="image" src="assets/images/couple-4.jpg" alt="couple">
                            <div class="overlay"></div>
                        </div>
                    </figure>
                </div>
            </div>
            </div>
        </section>
        <section class="section-modal">
            <div class="container">
                <div class="wrapper">
                    <div class="modal">
                        <div class="icon close">
                            <div class="icon-wrapper">
                                <i class="fas fa-times"></i>
                            </div>
                        </div>
                        <figure class="modal-img-wrapper">
                            <img class="modal-image" src="" alt="couple">
                        </figure>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="container">
                <div class="wrapper">
                    <div class="line-break"></div>
                    <p class="copyright">&copy;2019 Ash Ajida</p>
                </div>
            </div>
        </footer>
    </main>
    <script async src="assets/scripts/app.js"></script>
